name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: "21"
          distribution: "graalvm"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build artifact
        run: ./mvnw clean package -Pnative -DskipTests

      # macOS : créer un .app
      - name: Create macOS .app bundle
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          # Create .app bundle structure
          mkdir -p ExploraLire.app/Contents/MacOS
          mkdir -p ExploraLire.app/Contents/Resources

          # Copy the runner
          cp target/*-runner ExploraLire.app/Contents/MacOS/exploralire-0.0.1-SNAPSHOT-runner
          chmod +x ExploraLire.app/Contents/MacOS/exploralire-0.0.1-SNAPSHOT-runner

          # Create launcher script
          cat > ExploraLire.app/Contents/MacOS/ExploraLire << 'LAUNCHER_EOF'
          #!/bin/bash

          # Get the directory where this script is located
          DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"

          # Path to the runner
          RUNNER="$DIR/exploralire-0.0.1-SNAPSHOT-runner"

          # PID file to track the runner process
          PID_FILE="/tmp/exploralire-runner.pid"

          # Function to cleanup on exit
          cleanup() {
              if [ -f "$PID_FILE" ]; then
                  RUNNER_PID=$(cat "$PID_FILE")
                  if ps -p "$RUNNER_PID" > /dev/null 2>&1; then
                      kill "$RUNNER_PID"
                      # Wait a bit and force kill if still running
                      sleep 2
                      if ps -p "$RUNNER_PID" > /dev/null 2>&1; then
                          kill -9 "$RUNNER_PID"
                      fi
                  fi
                  rm -f "$PID_FILE"
              fi
          }

          # Set trap to cleanup on script exit
          trap cleanup EXIT INT TERM

          # Check if runner exists
          if [ ! -f "$RUNNER" ]; then
              osascript -e 'display dialog "Le runner n'\''a pas été trouvé à l'\''emplacement attendu" buttons {"OK"} default button "OK" with icon stop'
              exit 1
          fi

          # Make sure runner is executable
          chmod +x "$RUNNER"

          # Start the runner in background and save its PID
          "$RUNNER" > /tmp/exploralire-runner.log 2>&1 &
          RUNNER_PID=$!
          echo $RUNNER_PID > "$PID_FILE"

          # Wait a bit for the runner to start
          sleep 3

          # Check if the runner is still running (didn't crash on startup)
          if ! ps -p "$RUNNER_PID" > /dev/null 2>&1; then
              osascript -e 'display dialog "Le runner a rencontré une erreur au démarrage. Consultez /tmp/exploralire-runner.log pour plus de détails." buttons {"OK"} default button "OK" with icon stop'
              exit 1
          fi

          # Show a user-friendly dialog with AppleScript that stays open
          osascript <<EOF &
          set dialogButton to button returned of (display dialog "ExploraLire est en cours d'exécution !

          Pour accéder à l'application, ouvrez votre navigateur à l'adresse :

          http://localhost:8080

          Fermez cette fenêtre pour arrêter ExploraLire." buttons {"Ouvrir le navigateur", "Quitter"} default button "Ouvrir le navigateur" with title "ExploraLire" giving up after 999999)

          if dialogButton is "Ouvrir le navigateur" then
              open location "http://localhost:8080"

              -- Show the dialog again after opening the browser
              display dialog "ExploraLire est en cours d'exécution !

          Pour accéder à l'application, ouvrez votre navigateur à l'adresse :

          http://localhost:8080

          Fermez cette fenêtre pour arrêter ExploraLire." buttons {"Quitter"} default button "Quitter" with title "ExploraLire" giving up after 999999
          end if
          EOF

          DIALOG_PID=$!

          # Wait for either the dialog or the runner to finish
          wait $DIALOG_PID

          # When dialog is closed, cleanup will be called automatically via trap
          LAUNCHER_EOF

          chmod +x ExploraLire.app/Contents/MacOS/ExploraLire

          # Create iconset and convert to icns
          mkdir -p ExploraLire.app/Contents/Resources/ExploraLire.iconset

          sips -z 16 16 "src/main/frontend/public/ExploraLire Logo.png" --out ExploraLire.app/Contents/Resources/ExploraLire.iconset/icon_16x16.png
          sips -z 32 32 "src/main/frontend/public/ExploraLire Logo.png" --out ExploraLire.app/Contents/Resources/ExploraLire.iconset/icon_16x16@2x.png
          sips -z 32 32 "src/main/frontend/public/ExploraLire Logo.png" --out ExploraLire.app/Contents/Resources/ExploraLire.iconset/icon_32x32.png
          sips -z 64 64 "src/main/frontend/public/ExploraLire Logo.png" --out ExploraLire.app/Contents/Resources/ExploraLire.iconset/icon_32x32@2x.png
          sips -z 128 128 "src/main/frontend/public/ExploraLire Logo.png" --out ExploraLire.app/Contents/Resources/ExploraLire.iconset/icon_128x128.png
          sips -z 256 256 "src/main/frontend/public/ExploraLire Logo.png" --out ExploraLire.app/Contents/Resources/ExploraLire.iconset/icon_128x128@2x.png
          sips -z 256 256 "src/main/frontend/public/ExploraLire Logo.png" --out ExploraLire.app/Contents/Resources/ExploraLire.iconset/icon_256x256.png
          sips -z 512 512 "src/main/frontend/public/ExploraLire Logo.png" --out ExploraLire.app/Contents/Resources/ExploraLire.iconset/icon_256x256@2x.png
          sips -z 512 512 "src/main/frontend/public/ExploraLire Logo.png" --out ExploraLire.app/Contents/Resources/ExploraLire.iconset/icon_512x512.png
          sips -z 1024 1024 "src/main/frontend/public/ExploraLire Logo.png" --out ExploraLire.app/Contents/Resources/ExploraLire.iconset/icon_512x512@2x.png

          iconutil -c icns ExploraLire.app/Contents/Resources/ExploraLire.iconset -o ExploraLire.app/Contents/Resources/ExploraLire.icns

          rm -rf ExploraLire.app/Contents/Resources/ExploraLire.iconset

          # Create Info.plist
          cat > ExploraLire.app/Contents/Info.plist << 'PLIST_EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>ExploraLire</string>
              <key>CFBundleIconFile</key>
              <string>ExploraLire.icns</string>
              <key>CFBundleIdentifier</key>
              <string>fr.sydher.edu</string>
              <key>CFBundleName</key>
              <string>ExploraLire</string>
              <key>CFBundleVersion</key>
              <string>1.0</string>
          </dict>
          </plist>
          PLIST_EOF


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}
          path: |
            target/*-runner*
            ExploraLire.app

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          mkdir out

          # Copy native runners
          find dist -type f -name "*-runner*" | while read f; do
            os=$(echo "$f" | cut -d/ -f2 | sed 's/native-//')
            ext=""
            [[ "$os" == windows-latest ]] && ext=".exe"
            cp "$f" "out/exploralire-$os$ext"
          done

          # Copy macOS .app bundle and create a zip
          if [ -d "dist/native-macos-latest/ExploraLire.app" ]; then
            cd dist/native-macos-latest
            zip -r ../../out/ExploraLire-macOS.app.zip ExploraLire.app
            cd ../..
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/*
          generate_release_notes: true
