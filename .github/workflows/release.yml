name: Release

on:
  push:
    branches:
      - 'feature/**'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.VERSION}`,
              name: `ExploraLire v${process.env.VERSION}`,
              body: 'ExploraLire - Application de lecture de textes composites pour CM1/CM2',
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            jre_url: 'https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.5%2B11/OpenJDK21U-jre_x64_mac_hotspot_21.0.5_11.tar.gz'
            jre_extract: 'tar -xzf jre.tar.gz --strip-components=1 -C jre/'
          - platform: 'windows-latest'
            args: ''
            jre_url: 'https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.5%2B11/OpenJDK21U-jre_x64_windows_hotspot_21.0.5_11.zip'
            jre_extract: 'Expand-Archive -Path jre.zip -DestinationPath jre/'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build backend
        working-directory: back
        run: mvn clean package -DskipTests

      - name: Download and extract JRE
        shell: bash
        run: |
          mkdir -p jre
          mkdir -p front/src-tauri/jre
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            curl -L -o jre.zip "${{ matrix.jre_url }}"
            powershell -Command "${{ matrix.jre_extract }}"
            mv jre/jdk-*/* front/src-tauri/jre/ 2>/dev/null || mv jre/*/* front/src-tauri/jre/
          else
            curl -L -o jre.tar.gz "${{ matrix.jre_url }}"
            tar -xzf jre.tar.gz -C jre/ --strip-components=1
            if [ -d "jre/Contents/Home" ]; then
              mv jre/Contents/Home/* front/src-tauri/jre/
            else
              mv jre/* front/src-tauri/jre/
            fi
          fi

      - name: Install frontend dependencies
        working-directory: front
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          projectPath: front
          args: ${{ matrix.args }}

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]

    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false,
              prerelease: false
            })
