name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: "21"
          distribution: "graalvm"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build artifact
        run: ./mvnw clean package -Pnative -DskipTests

      # macOS : crÃ©er un .app
      - name: Create macOS .app bundle
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          APP_NAME=Exploralire
          APP_DIR="$APP_NAME.app/Contents"

          mkdir -p "$APP_DIR/MacOS"
          mkdir -p "$APP_DIR/Resources"

          cp target/*-runner* "$APP_DIR/MacOS/exploralire"
          chmod +x "$APP_DIR/MacOS/exploralire"

          cat > "$APP_DIR/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
           "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key>
            <string>Exploralire</string>
            <key>CFBundleExecutable</key>
            <string>exploralire</string>
            <key>CFBundleIdentifier</key>
            <string>com.example.exploralire</string>
            <key>CFBundleVersion</key>
            <string>${GITHUB_REF_NAME}</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
          </dict>
          </plist>
          EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}
          path: |
            target/*-runner*
            Exploralire.app

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          mkdir out
          
          find dist -type f -name "*-runner*" | while read f; do
            os=$(echo "$f" | cut -d/ -f2 | sed 's/native-//')
            ext=""
            [[ "$os" == windows-latest ]] && ext=".exe"
            cp "$f" "out/exploralire-$os$ext"
          done
          
          find dist -type d -name "*.app" -exec cp -R {} out/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/*
          generate_release_notes: true
